<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icon/icon__search.png" sizes="16x16" />
    <title>Busca CEP</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <main>
      <form method="post" action="#" id="form">
        <label
          >CEP:
          <input
            name="cep"
            type="text"
            id="cep"
            class="input"
            size="10"
            maxlength="9"
            placeholder="00000-000"
          /> </label
        ><br />
        <label
          >Rua:
          <input
            name="rua"
            type="text"
            id="rua"
            class="input"
            size="60"
          /> </label
        ><br />
        <label
          >Bairro:
          <input
            name="bairro"
            type="text"
            id="bairro"
            class="input"
            size="40"
          /> </label
        ><br />
        <label
          >Cidade:
          <input
            name="cidade"
            type="text"
            id="cidade"
            class="input"
            size="40"
          /> </label
        ><br />
        <label
          >Estado:
          <input name="uf" type="text" id="uf" size="2" class="input" /> </label
        ><br />
        <div class="buttons">
          <button type="button" id="btn-limpar">Limpar</button>
        </div>
    </main>
        </form>
    </main>
  </body>
</html>
